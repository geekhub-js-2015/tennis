<div>
    Hi, are you ready?
</div>
<button ui-sref="start" class="btn">Start a new game</button>

<h1>Games</h1>


<h2>Percentages of wins :</h2>
<ul>
    <li ng-repeat="percentBean in main.percentagesList">
        <span>{{percentBean.playerName}} : {{percentBean.percent}}%</span>
    </li>
</ul>

<span ng-show="main.isEdit">
<label class="form-group">{{ editedGame.name1 }} points: <input class="form-control" type="number" ng-model="editedGame.score1" max="21" min="0"></label>
<label class="form-group">{{ editedGame.name2 }} points: <input class="form-control" type="number" ng-model="editedGame.score2" max="21" min="0"></label>
</span>
<button ng-show="main.isEdit" ng-click="">Finish</button>
<div id="piechart" style="width: 200px; height: 100px;"></div>
<div ng-repeat="game in main.games">
    <result game="game" previous-game="main.games[$index - 1]"></result>
</div>

<a ng-click="main.showAll()" ng-show="main.isCollapsed">Show All</a>
