<h1>Edit game</h1>

<form ng-submit="edit.saveGame()">
    <div class="form-group">
        <label>My Name: <input class="form-control" type="text" ng-model="edit.game.name1" required></label>
    </div>
    <div class="form-group">
        <label>Who I played: <input class="form-control" type="text" ng-model="edit.game.name2" required></label>
    </div>

    <div class="form-group" ng-show="edit.game.name1">
        <label>{{ edit.game.name1 }} points: <input class="form-control" type="number" ng-model="edit.game.score1" max="21" min="0"  required></label>
    </div>
    <div class="form-group" ng-show="edit.game.name2">
        <label>{{ edit.game.name2 }} points: <input class="form-control" type="number" ng-model="edit.game.score2" max="21" min="0"  required></label>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
